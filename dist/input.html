<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: none;
        }

        input.mycalss[id^=yogesh]:checked + span {
            display: inline;
        }

        .checkbox {
            position: relative;
            width: 0;
            height: 0;
            padding: 8px;
        }

        .checkbox input{
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            margin: 0;
            z-index: 1;
        }

        .checkbox input:checked + .tick {
            width: 40%;
            height: 40%;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .checkbox::after, .checkbox::before {
            content: '';
        }

        .checkbox::before {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 50%;
            border: 1px solid;
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="myidyogesh"/>
    <span>checked</span>
    <br/><br/>
    <input type="checkbox" id="myidaarti"/>
    <span>checked</span>
    <br/><br/>
    <input type="radio" id="yogeshiam"/>
    <span>checked</span>

    <div class="checkbox">
        <input type="checkbox" />
        <i class="tick"></i>
    </div>
</body>
</html>
